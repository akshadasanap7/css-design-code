<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Butterfly</title>
  <style>
    body {
      background-color: lightblue;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: darkblue;
    }

    .butterfly {
      position: relative;
      width: 120px;
      height: 150px;
      margin: 50px auto;
    }

    /* Body */
    .body {
      position: absolute;
      background: black;
      width: 20px;
      height: 100px;
      border-radius: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Eyes */
    .eye {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      top: 15px;
    }
    .eye.left { left: -8px; }
    .eye.right { right: -8px; }

    /* Antennae */
    .antenna {
      position: absolute;
      width: 2px;
      height: 30px;
      background: black;
      top: -30px;
    }
    .antenna.left { left: 4px; transform: rotate(-15deg); }
    .antenna.right { right: 4px; transform: rotate(15deg); }

    /* Wings */
    .wing {
      position: absolute;
      width: 70px;
      height: 90px;
      background: radial-gradient(circle, red, darkred);
    }

    .wing.top-left {
      top: 0;
      left: -60px;
      border-radius: 60% 40% 40% 60%;
    }
    .wing.top-right {
      top: 0;
      right: -60px;
      border-radius: 40% 60% 60% 40%;
    }
    .wing.bottom-left {
      bottom: 0;
      left: -60px;
      border-radius: 60% 40% 60% 40%;
    }
    .wing.bottom-right {
      bottom: 0;
      right: -60px;
      border-radius: 40% 60% 40% 60%;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Butterfly Page</h1>
  <p>Butterflies are beautiful insects that come in many colors and shapes.</p>

  <div class="butterfly">
    <div class="body">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="antenna left"></div>
      <div class="antenna right"></div>
    </div>
    <div class="wing top-left"></div>
    <div class="wing top-right"></div>
    <div class="wing bottom-left"></div>
    <div class="wing bottom-right"></div>
  </div>
</body>
</html>
