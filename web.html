<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      font-family: Arial, sans-serif;
    }

    .calculator {
      width: 320px;
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    .display {
      width: 100%;
      height: 60px;
      background: #000;
      color: #0f0;
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 60px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #444;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #666;
    }

    .equal {
      grid-column: span 2;
      background: #ff9500;
    }

    .equal:hover {
      background: #e08900;
    }

    .clear {
      background: #e63946;
    }

    .clear:hover {
      background: #c91828;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">0</div>
    <div class="buttons">
      <button class="clear">C</button>
      <button>/</button>
      <button>*</button>
      <button>-</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>.</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="equal">=</button>
      <button>0</button>
    </div>
  </div>
</body>
</html>
