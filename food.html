<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      /* Background image of food */
      background: url("https://images.unsplash.com/photo-1600891964599-f61ba0e24092") no-repeat center center/cover;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 420px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff6600;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 12px 0 5px;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    textarea {
      resize: none;
    }

    .radio-group {
      display: flex;
      gap: 15px;
      margin: 8px 0 15px;
    }

    .radio-group label {
      font-weight: normal;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff6600;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e55b00;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>üçï Food Delivery Form</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>

      <label for="address">Delivery Address</label>
      <textarea id="address" rows="3" placeholder="Enter your address" required></textarea>

      <label for="food">Select Food Item</label>
      <select id="food" required>
        <option value="">-- Choose an item --</option>
        <option value="pizza">Pizza</option>
        <option value="burger">Burger</option>
        <option value="pasta">Pasta</option>
        <option value="biryani">Biryani</option>
        <option value="salad">Salad</option>
        <option value="coffee">Coffee</option>
        <option value="cold-coffee">Cold Coffee</option>
        <option value="tea">Tea</option>
        <option value="noodles">Noodles</option>
        <option value="maggi">Maggi</option>
      </select>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" min="1" max="10" value="1" required>

      <label>Payment Method</label>
      <div class="radio-group">
        <label><input type="radio" name="payment" value="cod" required> Cash on Delivery</label>
        <label><input type="radio" name="payment" value="online"> Online Payment</label>
      </div>

      <button type="submit">Place Order</button>
    </form>
  </div>
</body>
</html>
